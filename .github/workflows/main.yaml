name: lint and test

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.0
        with:
          version: latest
      - run: pnpm i --frozen-lockfile
      - name: Lint
        run: pnpm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.0
        with:
          version: latest
      - run: pnpm i --frozen-lockfile
      - name: Unit tests
        run: pnpm run test
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.0
        with:
          version: latest
      - run: pnpm i --frozen-lockfile
      - name: Build dist
        run: pnpm run dist
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.0
        with:
          version: latest
      - run: pnpm i --frozen-lockfile
      - name: Build dist
        run: pnpm run docs:build
