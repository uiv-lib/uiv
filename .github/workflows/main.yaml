name: lint and test

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7.5.2
          run_install: true
      - name: Lint
        run: pnpm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7.5.2
          run_install: true
      - name: Unit tests
        run: pnpm run test
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7.5.2
          run_install: true
      - name: Build dist
        run: pnpm run dist
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7.5.2
          run_install: true
      - name: Build dist
        run: pnpm run docs:build
