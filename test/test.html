<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <script src="../dist/uiv.min.js"></script>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
  <div>
    <Modal v-if="if_condition" v-model="v_model_a">hello!
      <Popover trigger="hover">
        <span>Click this for more popover stuff</span>
        <div slot="popover">Popover result!</div>
      </Popover>
    </Modal>
    <Modal v-if="if_condition" v-model="v_model_b">hello!</Modal>
    <button @click="open_start_modal">Open Modal</button>
  </div>
</div>
<script>
  // No need to install uiv, we already do this for you after script loaded.
  new Vue({
    data() {
      return {
        if_condition: false,
        v_model_a: false,
        v_model_b: false
      };
    },
    methods: {
      open_start_modal() {
        this.v_model_a = true;
        this.if_condition = true;
        // $this.nextTick(() => (this.v_model_a = true)); // workaround
      }
    }
  }).$mount('#app')
</script>
</body>
</html>
